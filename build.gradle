buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE')
    }
}

subprojects {

    apply plugin: 'spring-boot'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        compile group: 'com.github.mkopylec', name: 'recaptcha-spring-boot-starter', version: '0.2.0'
    }
}


